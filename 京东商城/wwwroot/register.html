<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="" href="/css/base.css">
    <link rel="stylesheet" type="" href="/css/register.css">
    <script src="/script/jquery.cookie.js"></script>
    <title>注册</title>
</head>

<body>
    <div id="form-header" class="header">
        <div class="nav_logo">
            <div>
                <a href="/index.html" class="logo"></a>
                <div class="logo-title">欢迎注册</div>
                <div class="have-account">已有账号？ <a href="/login.html" style="color:#333;">请登录</a></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main" id="form-main">
            <div class="reg-form fl" style="width:400px;float:left;">
                <form action="/user/register" method="post">
                    <!--1  -->
                    <div class="form-item form-item-account" id="form-item-account">
                        <label>用　户　名</label>
                        <input type="text" id="userName" name="userName" class="field" autocomplete="off" maxlength="20" placeholder="您的账户名和登录名">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                    <!--2  -->
                    <div class="form-item">
                        <label>设 置 密 码</label>
                        <!-- <input style="display:none" type="password" name="pwd" class="fakeinput" /> -->
                        <input type="password" name="pwd" id="pwd" class="field" maxlength="20" placeholder="建议至少使用两种字符组合">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                    <!--3  -->
                    <div class="form-item">
                        <label>确 认 密 码</label>
                        <!-- <input style="display:none" type="password" name="pwdRepeat" class="fakeinput" /> -->
                        <input type="password" name="pwdRepeat" id="pwdRepeat" class="field" placeholder="请再次输入密码" maxlength="20">
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                    <!--4  -->
                    <div class="item-email-wrap" style="display:none;">
                        <div class="form-item">
                            <label>邮 箱 验 证</label>
                            <input type="email" name="email" id="email" class="field ignore" autocomplete="off" placeholder="建议使用常用邮箱" id="email-input">
                            <i class="i-status"></i>
                        </div>
                        <div class="input-tip">
                            <span></span>
                            <div class="orEmail pull-right"><a href="javascript:;" style="color:#3388FF" class="phone">手机验证</a></div>
                        </div>
                    </div>
                    <!--5  -->
                    <div class="item-phone-wrap">
                        <div class="form-item form-item-phone">
                            <label class="select-country" id="select-country" country_id="0086" style="width:110px;border-right:1px solid #c5c5c5">中国 0086 <a
                                href="javascript:void(0) " tabindex="-1" class="arrow">∨</a></label>
                            <input type="text" id="phone" name="phone" class="field" placeholder="建议使用常用手机" autocomplete="off" maxlength="11" style="padding-left:5px;">
                            <i class="i-status"></i>
                        </div>
                        <div class="input-tip">
                            <span></span>
                            <div class="orEmail pull-right"><a href="javascript:;" style="color:#3388FF" class="email">邮箱验证</a></div>
                        </div>
                    </div>
                    <!--6  -->
                    <div class="form-item form-item-authcode">
                        <label>验　证　码</label>
                        <input type="text" autocomplete="off" name="authCode" id="authCode" maxlength="6" class="field form-authcode" placeholder="请输入验证码">
                        <img class="img-code" id="imgAuthCode">
                    </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                    <!--7  -->
                    <div class="form-item form-item-phonecode">
                        <label>手机验证码</label>
                        <input type="text" name="mobileCode" maxlength="6" id="mobileCode" class="field phonecode" placeholder="请输入手机验证码" autocomplete="off">
                        <button id="getPhoneCode" class="btn-phonecode" type="button">获取验证码</button>
                        <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                    <!--8  -->
                    <div>
                        <button type="submit" class="btn-register">立即注册</button>
                    </div>
                </form>
            </div>
            <div class="company">
                <div class="enterprise">
                    <a href="">
                        <i></i>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="international">
                    <a href="">
                        <i></i>
                        <span>INTERNATIONAL CUSTOMERS</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="form-footer" class="footer">
            <div class="links">
                <a href=""><span>关于我们 | </span></a>
                <a href=""><span>联系我们 | </span></a>
                <a href=""><span>人才招聘 | </span></a>
                <a href=""><span>商家入驻 | </span></a>
                <a href=""><span>广告服务 | </span></a>
                <a href=""><span>手机京东 | </span></a>
                <a href=""><span>友情链接 | </span></a>
                <a href=""><span>销售联盟 | </span></a>
                <a href=""><span>京东社区 | </span></a>
                <a href=""><span>京东公益 | </span></a>
                <a href=""><span>English Site</span></a>
            </div>
            <div class="copyright">
                Copyright&copy;2004-2016&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
    </footer>

    <script src="/script/register.js"></script>

    <script>
        $('form').submit(function (e) {
            e.preventDefault()
            var psw = $(':password').map(function () {
                return $(this).val
            })
            console.log($(this).serialize())
            if (psw[0] == psw[1]) {
                $.post(this.action, $(this).serialize(), (data) => {
                    if (data.code == 'success') {
                        location.href = '/login.html'
                        alert(data.message)
                    }else{
                        alert(data.message)
                    }
                })
            } else {
                alert('两次密码输入不一致,请重新输入')
            }
        })
    </script>
</body>

</html>
